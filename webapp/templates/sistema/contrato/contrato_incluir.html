<!-- Add New Modal -->
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade"
     id="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Cadastro de Contrato</h5>
                <button aria-label="Close" class="btn-close"
                        data-bs-dismiss="modal" type="button">
                </button>
            </div>
            <div class="modal-body">
             <form action="{{ url_for('contrato.contrato_editar', contrato_id=0) }}" method="POST">
                    {{form.csrf_token}}

                    {{form.nome.label}} {{form.nome(size=30)}}<br><br>
                    <input type="submit" value="Cadastrar"/>

                </form>
            </div>
        </div>
    </div>
</div>
