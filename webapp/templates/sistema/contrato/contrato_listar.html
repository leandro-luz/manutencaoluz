{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> LISTA DE CONTRATOS </h2>
<a href="{{ url_for('contrato.contrato_editar', contrato_id=0) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('contrato.csv', 2)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
    </tr>

    </thead>

    <tbody id="myTable">
    {% for contrato in contratos %}
    <tr>
        <td>{{ contrato.nome }}</td>

        {% if contrato.ativo == True %}
        <td>
            <a href="{{ url_for('contrato.contrato_ativar', contrato_id=contrato.id) }}">
                    <span data-tooltip="Desativar">
                        <i class="bi-hand-thumbs-up fs-6"></i>
                    </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('contrato.contrato_ativar', contrato_id=contrato.id) }}">
                    <span data-tooltip="Ativar">
                        <i class="bi-hand-thumbs-down fs-6"></i>
                    </span>
            </a>
        </td>
        {% endif %}

        <td>
            <a href="{{ url_for('contrato.contrato_editar', contrato_id=contrato.id) }}">
                        <span data-tooltip="Informações">
                            <i class="bi-caret-right fs-6"></i>
                        </span>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{url_for('sistema.index')}}">Voltar</a>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>

{% endblock %}
