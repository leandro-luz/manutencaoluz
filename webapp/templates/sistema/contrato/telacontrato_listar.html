{% extends "sistema_base.html" %}
{% block body %}
<body>
<h2> LISTA DAS TELAS PARA O CONTRATO {{ contrato.nome }}</h2>
<a href="{{ url_for('contrato.telacontrato_editar', contrato_id=contrato.id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('telas.csv', 1)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">TELAS</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for telacontrato in telascontrato %}
    <tr>
        <td>{{ telacontrato.tela.nome }}</td>

        {% if telacontrato.ativo == True %}
        <td>
            <a href="{{ url_for('contrato.telacontrato_ativar', telacontrato_id=telacontrato.id) }}">
                            <span data-tooltip="Desativar">
                                <i class="bi-caret-down fs-6"></i>
                            </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('contrato.telacontrato_ativar', telacontrato_id=telacontrato.id) }}">
                            <span data-tooltip="Ativar">
                                <i class="bi-caret-up fs-6"></i>
                            </span>
            </a>
        </td>
        {% endif %}

        {% endfor %}
    </tr>
    </tbody>
</table>
<a href="{{ url_for('contrato.contrato_listar') }}">Voltar </a>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
