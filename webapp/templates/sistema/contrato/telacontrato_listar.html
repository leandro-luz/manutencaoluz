{% extends "sistema_base.html" %}
{% block body %}
<body>
<a href="{{ url_for('contrato.contrato_editar', contrato_id=contrato.id) }}">Voltar </a>
<h2> LISTA DAS TELAS PARA O CONTRATO {{ contrato.nome }}</h2>

<a>
   <span data-bs-target="#modal" data-bs-toggle="modal">
       <i class="bi-plus-square fs-6"> Incluir</i>
   </span>
    {% include "telacontrato_editar.html" %}
</a>


<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('telas.csv', 1)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">TELAS</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for telacontrato in telascontrato %}
    <tr>
        <td>{{ telacontrato.tela.nome }}</td>

        <td>
            <a href="{{ url_for('contrato.telacontrato_excluir', telacontrato_id=telacontrato.id, contrato_id=contrato.id) }}"
               onclick="return deleteItem();">
                <span data-tooltip="Excluir">
                      <i class="bi-trash fs-6"></i>
                </span>
            </a>
        </td>

        {% endfor %}
    </tr>
    </tbody>
</table>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
<script src="/static/js/confirmacao_exclusao.js" type="text/javascript"></script>
{% endblock %}
