{% extends "sistema_base.html" %}
{% block body %}
<body>
<a href="{{ url_for('sistema.index') }}">
    <span data-tooltip="VOLTAR">
        <i class="bi-backspace fs-6"></i>
    </span>
</a>


<div class="container">
    <div class="row">
        <div class="col-10">
            <h2> EMPRESAS </h2>
        </div>

        <div class="col-4">
            <input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
        </div>

        <div class="col-1">
            <a href="{{ url_for('empresa.empresa_editar', empresa_id=0) }}">
               <span data-bs-target="#modal" data-bs-toggle="modal" data-tooltip="INCLUIR EMPRESA">
                   <i class="bi-house-door fs-4">+</i>
               </span>
            </a>
        </div>

        <div class="col-1">
            <a href="{{ url_for('empresa.gerar_csv_empresas') }}">
                <span data-tooltip="GERAR CSV">
                    <i class="bi-download fs-4"></i>
                </span>
            </a>
        </div>

    </div>

    <div class="row">
        <div class="col-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">CNPJ</th>
                    <th scope="col">NOME FANTASIA</th>
                    <th scope="col">CONTRATO</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>

                <tbody id="myTable">
                {% for empresa in empresas %}
                <tr>
                    <th scope="row">{{ empresa.cnpj }}</th>
                    <td>{{ empresa.nome_fantasia }}</td>
                    <td>{{ empresa.contrato.nome }}</td>
                    <td>
                        <a href="{{ url_for('empresa.empresa_excluir', empresa_id=empresa.id) }}"
                           onclick="return deleteItem();">
                            <span data-tooltip="Excluir">
                               <i class="bi-trash fs-6"></i>
                            </span>
                        </a>
                    </td>
                    {% if empresa.ativo == True %}
                    <td>
                        <a href="{{ url_for('empresa.empresa_ativar', empresa_id=empresa.id) }}">
                        <span data-tooltip="Desativar">
                            <i class="bi-hand-thumbs-up fs-6"></i>
                        </span>
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('empresa.empresa_acessar', empresa_id=empresa.id) }}">
                        <span data-tooltip="Acesso">
                            <i class="bi-box-arrow-in-down fs-6"></i>
                        </span>
                        </a>
                    </td>

                    {% else %}
                    <td>
                        <a href="{{ url_for('empresa.empresa_ativar', empresa_id=empresa.id) }}">
                        <span data-tooltip="Ativar">
                            <i class="bi-hand-thumbs-down fs-6"></i>
                        </span>
                        </a>
                    </td>
                    <td></td>
                    {% endif %}
                    <td>
                        <a href="{{ url_for('empresa.empresa_editar', empresa_id=empresa.id) }}">
                        <span data-tooltip="Informações">
                            <i class="bi-caret-right fs-6"></i>
                        </span>
                        </a>
                    </td>


                </tr>
                {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</div>

</body>

<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
<script src="/static/js/confirmacao_exclusao.js" type="text/javascript"></script>
{% endblock %}
