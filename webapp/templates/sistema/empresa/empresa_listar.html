{% extends "sistema_base.html" %}
{% block body %}
<body>
<a href="{{url_for('sistema.index')}}">Voltar</a>
<h2> EMPRESAS </h2>
<a href="{{ url_for('empresa.empresa_editar', empresa_id=0) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('empresas.csv', 3)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">CNPJ</th>
        <th scope="col">NOME FANTASIA</th>
        <th scope="col">CONTRATO</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for empresa in empresas %}
    <tr>
        <th scope="row">{{ empresa.cnpj }}</th>
        <td>{{ empresa.nome_fantasia }}</td>
        <td>{{ empresa.contrato.nome }}</td>
        {% if empresa.ativo == True %}
        <td>
            <a href="{{ url_for('empresa.empresa_ativar', empresa_id=empresa.id) }}">
                <span data-tooltip="Desativar">
                    <i class="bi-hand-thumbs-up fs-6"></i>
                </span>
            </a>
        </td>
        <td>
            <a href="{{ url_for('empresa.empresa_acessar', empresa_id=empresa.id) }}">
                <span data-tooltip="Acesso">
                    <i class="bi-box-arrow-in-down fs-6"></i>
                </span>
            </a>
        </td>

        {% else %}
        <td>
            <a href="{{ url_for('empresa.empresa_ativar', empresa_id=empresa.id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-hand-thumbs-down fs-6"></i>
                </span>
            </a>
        </td>
        <td></td>
        {% endif %}
        <td>
            <a href="{{ url_for('empresa.empresa_editar', empresa_id=empresa.id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>


    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>

{% endblock %}
