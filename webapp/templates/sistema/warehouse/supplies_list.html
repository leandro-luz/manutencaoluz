{% extends "sistema_base.html" %}
{% block body %}
    <body>

    <h2> LISTA DOS FORNECEDORES </h2>
    <a href="{{ url_for('supplier.supplier_edit', id=0) }}">
        Adicionar
    </a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">NOME</th>
                <th scope="col">EMPRESA</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.nome }}</td>
                    <td>{{ supplier.company_id }}</td>
                    <td>
                        <a href="{{ url_for('supplier.supplier_edit', id=supplier.id) }}">
                            <span data-tooltip="Informações">
                                <i class="bi-caret-right fs-6"></i>
                            </span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('supplier.supplier_list') }}">Voltar</a>

    </body>
{% endblock %}
