<!-- Modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade"
     id="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Cadastro de Ordem de Servi√ßo</h5>
                <button aria-label="Close" class="btn-close"
                        data-bs-dismiss="modal" type="button">
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('ordem_servico.ordem_editar', ordem_id_crypto=0) }}" method="POST">
                    {{form_ordem.csrf_token}}

                    {{form_ordem.descricao.label}} {{form_ordem.descricao(size=80)}}<br>
                    {{form_ordem.tipo.label}} {{form_ordem.tipo}}<br>
                    {{form_ordem.equipamento.label}} {{form_ordem.equipamento}}<br>
                    <input type="submit" value="Cadastrar"/>

                </form>
            </div>
        </div>
    </div>

</div>
