{% extends "sistema_base.html" %}
{% block body %}
    <body>
        <form action="{{ url_for('plano.plan_edit', plano_id=plano.id) }}" method="POST">
            {{form.csrf_token}}

            {% if plano.id == 0 %}
                <h2>Cadastro de Plano</h2>
                {{form.nome.label}}                {{form.nome(size=20)}}<br>
                <input type="submit" value="Cadastrar"/>
            {% else %}
                <h2>Plano</h2>

                {{form.nome.label}}                {{form.nome(size=20)}}<br>
                <input type="submit" value="Atualizar"/><br>

                {{form.tela.label}}
                <a href="{{ url_for('plano.viewplan_list', plano_id=plano.id) }}">
                    <span data-tooltip="Atualizar">
                        <i class="bi-caret-down fs-6"></i>
                    </span>
                </a> <br>

            {% endif %}

        </form>

    <a href="{{ url_for('plano.plan_list') }}">Voltar</a>

    </body>
{% endblock %}
