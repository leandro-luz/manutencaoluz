{% extends "sistema_base.html" %}
{% block body %}
    <body>

    <h2> LISTA DAS TELAS PARA O PLANO {{ plano.nome }}</h2>
    <a href="{{ url_for('plano.viewplan_edit', plano_id=plano.id) }}">
        Adicionar
    </a>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">TELAS</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
        {% for telaplano in telasplano %}
            <tr>
                <td>{{ telaplano.tela.nome }}</td>

                {% if telaplano.active == True %}
                    <td>
                        <a href="{{ url_for('plano.viewplan_active', telaplano_id=telaplano.id) }}">
                            <span data-tooltip="Desativar">
                                <i class="bi-caret-down fs-6"></i>
                            </span>
                        </a>
                    </td>
                {% else %}
                    <td>
                        <a href="{{ url_for('plano.viewplan_active', telaplano_id=telaplano.id) }}">
                            <span data-tooltip="Ativar">
                                <i class="bi-caret-up fs-6"></i>
                            </span>
                        </a>
                    </td>
                {% endif %}

                {% endfor %}
            </tr>
        </tbody>
    </table>

    <a href="{{ url_for('plano.plan_list') }}">Voltar</a>

    </body>
{% endblock %}
