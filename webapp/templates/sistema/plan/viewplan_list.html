{% extends "sistema_base.html" %}
{% block body %}
<body>


<h2> LISTA DAS TELAS PARA O PLANO {{ plan.name }}</h2>
<a href="{{ url_for('plan.viewplan_edit', plan_id=plan.id) }}">
    Adicionar
</a>


<table class="table">
    <thead>
    <tr>
        <th scope="col">TELAS</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    {% for viewplan in viewplans %}
    <tr>
        <td>{{ viewplan.view.name }}</td>

        {% if viewplan.active == True %}
        <td>
            <a href="{{ url_for('plan.viewplan_active', viewplan_id=viewplan.id) }}">
                <span data-tooltip="Desativar">
                    <i class="bi-caret-down fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('plan.viewplan_active', viewplan_id=viewplan.id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-caret-up fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}


        {% endfor %}
    </tr>

    </tbody>
</table>

<a href="{{ url_for('plan.plan_list') }}">Voltar</a>

</body>
{% endblock %}
