{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> EMPRESAS </h2>
<a href="{{ url_for('company.new') }}">
    Adicionar
</a>


<table class="table">
    <thead>
    <tr>
        <th scope="col">CNPJ</th>
        <th scope="col">NOME</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    {% for company in companies %}
    <tr>
        <th scope="row">{{ company.cnpj }}</th>
        <td>{{ company.name }}</td>
        <td>{{ company.active }}</td>
        <td>
            <a href="{{ url_for('company.company', id=company.id) }}">
                    <span data-tooltip="Informações">
                        <i class="bi-caret-right fs-6"></i>
                    </span>
            </a>
        </td>
        {% if company.active == True %}
        <td>
            <a href="{{ url_for('company.active', id=company.id) }}">
                    <span data-tooltip="Desativar">
                        <i class="bi-caret-down fs-6"></i>
                    </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('company.active', id=company.id) }}">
                    <span data-tooltip="Ativar">
                        <i class="bi-caret-up fs-6"></i>
                    </span>
            </a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
{% endblock %}
