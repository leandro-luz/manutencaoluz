{% extends "sistema_base.html" %}
{% block body %}
<body>
<form action="{{ url_for('equipamento.localizacao_editar', localizacao_id=0, equipamento_id=equipamento_id) }}"
      method="POST">
    {{form.csrf_token}}

    <h2>Cadastro de Localização</h2>


    <a onchange="atualizar_locais()">{{form.setor.label}} {{form.setor}}</a>
    <a href="{{ url_for('equipamento.setor_listar', localizacao_id=localizacao.id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Atualizar">
                    <i class="bi-caret-down fs-6"></i>
                </span>
    </a> <br>


    {{form.local.label}} {{form.local}}
    <a href="{{ url_for('equipamento.local_listar', localizacao_id=localizacao.id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Atualizar">
                    <i class="bi-caret-down fs-6"></i>
                </span>
    </a> <br>

    {{form.pavimento.label}} {{form.pavimento}}
    <a href="{{ url_for('equipamento.pavimento_listar', localizacao_id=localizacao.id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Atualizar">
                    <i class="bi-caret-down fs-6"></i>
                </span>
    </a> <br>
    <br>

    <input type="submit" value="Cadastrar"/>

</form>

<br>

<a href="{{ url_for('equipamento.localizacao_listar', equipamento_id=equipamento_id) }}">Voltar</a>

<br>

<script src="/static/js/consulta_localizacao.js" type="text/javascript"></script>

</body>
{% endblock %}
