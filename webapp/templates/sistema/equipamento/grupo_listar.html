{% extends "sistema_base.html" %}
{% block body %}
<body>
<a href="{{ url_for('equipamento.subgrupo_editar', subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">Voltar</a>

<h2> LISTA DOS GRUPO DE EQUIPAMENTOS </h2>
<a href="{{ url_for('equipamento.grupo_editar', grupo_id=0, subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('grupos.csv', 1)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">ATIVO</th>
        <th scope="col">TOTAL DE GRUPO</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for grupo in grupos %}
    <tr>
        <td>{{ grupo['grupo'].nome }}</td>

        {% if grupo['grupo'].ativo == True %}
        <td>
            <a href="{{ url_for('equipamento.grupo_ativar', grupo_id=grupo['grupo'].id,
            subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Desativar">
                   <i class="bi-hand-thumbs-up fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('equipamento.grupo_ativar', grupo_id=grupo['grupo'].id,
            subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-hand-thumbs-down fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}
        <td>{{ grupo['total'] }}</td>

        <td>
            <a href="{{ url_for('equipamento.grupo_editar', grupo_id=grupo['grupo'].id,subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
