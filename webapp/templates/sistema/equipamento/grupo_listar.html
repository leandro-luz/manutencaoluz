{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> LISTA DOS GRUPO DE EQUIPAMENTOS </h2>
<a href="{{ url_for('equipamento.grupo_editar', grupo_id=0, subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for grupo in grupos %}
    <tr>
        <td>{{ grupo.nome }}</td>

        {% if grupo.ativo == True %}
        <td>
            <a href="{{ url_for('equipamento.grupo_ativar', grupo_id=grupo.id,
            subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Desativar">
                   <i class="bi-hand-thumbs-up fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('equipamento.grupo_ativar', grupo_id=grupo.id,
            subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-hand-thumbs-down fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}

    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('equipamento.subgrupo_editar', subgrupo_id=subgrupo_id, equipamento_id=equipamento_id) }}">Voltar</a>

</body>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
