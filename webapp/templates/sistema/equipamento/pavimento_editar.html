<!-- Add New Modal -->
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade"
     id="modal_pavimento_editar" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Atualizar Pavimento</h5>
                <button aria-label="Close" class="btn-close"
                        data-bs-dismiss="modal" type="button">
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('equipamento.pavimento_editar', pavimento_id=pavimento.id) }}"
                      method="POST">
                    {{form_pavimento.csrf_token}}

                    Nome Atual: {{ pavimento.nome }}<br>
                    Nome Novo: {{ form_pavimento.nome}}<br>

                    Sigla Atual: {{ pavimento.sigla }}<br>
                    Sigla Novo: {{ form_pavimento.sigla }}<br>

                    <input type="submit" value="Atualizar"/>
                </form>
            </div>
        </div>
    </div>
</div>
