{% extends "sistema_base.html" %}
{% block body %}
<body>
<a href="{{ url_for('equipamento.equipamento_editar', equipamento_id=equipamento_id) }}">Voltar</a>

<h2> LISTA DE LOCAIS </h2>
<a href="{{ url_for('equipamento.local_editar', local_id=0, equipamento_id=equipamento_id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('locais.csv', 0)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">SIGLA</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for local in locais %}
    <tr>
        <td>{{ local.nome }}</td>
        <td>{{ local.sigla }}</td>
        <td>
            <a href="{{ url_for('equipamento.local_editar', local_id=local.id, equipamento_id=equipamento_id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
