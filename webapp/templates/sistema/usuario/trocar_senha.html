{% extends "base.html" %}
{% block body %}
<body>
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2>Vamos atualizar a sua senha</h2>
            <form action="{{ url_for('.trocar_senha') }}" method="POST">
                {{form.csrf_token}}
                {{ form.hidden_tag() }}
                <div class="form-floating mb-3">
                    {{ form.senha_antiga(class="form-control") }}
                    <label class="form-label">{{form.senha_antiga.label}}</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.senha(class="form-control") }}
                    <label class="form-label">{{form.senha.label}}</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.senha2(class="form-control") }}
                    <label class="form-label">{{form.senha2.label}}</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Atualizar">
            </form>
        </div>

        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img alt="Entrar no Sistema" class="img-fluid" src="/static/img/trocar_senha.svg">
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
