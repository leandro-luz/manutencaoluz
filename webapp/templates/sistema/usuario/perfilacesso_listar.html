{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> LISTA DOS PERFIS DE ACESSO </h2>
<a href="{{ url_for('usuario.perfilacesso_editar', perfilacesso_id=0, usuario_id=usuario_id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('perfis_acesso.csv', 2)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">ATIVO</th>
        <th scope="col">TOTAL DE USUÁRIOS</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for perfil in perfis %}
    <tr>
        <td>{{ perfil['perfil'].nome }}</td>

        {% if perfil['perfil'].ativo == True %}
        <td>
            <a href="{{ url_for('usuario.perfilacesso_ativar', perfilacesso_id=perfil['perfilacesso'].id) }}">
                    <span data-tooltip="Ativar">
                        <i class="bi-hand-thumbs-down fs-6"></i>
                    </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('usuario.perfilacesso_ativar', perfilacesso_id=perfil['perfilacesso'].id) }}">
                    <span data-tooltip="Desativar">
                        <i class="bi-hand-thumbs-up fs-6"></i>
                    </span>
            </a>
        </td>
        {% endif %}
        <td>{{ perfil['total'] }}</td>

        <td>
            <a href="{{ url_for('usuario.perfilacesso_editar', perfilacesso_id=perfilacesso['perfilacesso'].id, usuario_id=usuario_id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('usuario.usuario_editar', usuario_id=usuario_id) }}">Voltar</a>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
