{% extends "sistema_base.html" %}
{% block body %}
<body>


<h2> LISTA DAS TELAS PARA O PERFIL </h2>
<a href="{{ url_for('usuario.telaperfil_editar', perfil_id=perfil_id) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('telas.csv', 1)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">TELAS</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for telaperfil in telasperfil %}
    <tr>
        <td>{{ telaperfil.tela.nome }}</td>

        {% if telaperfil.ativo == True %}
        <td>
            <a href="{{ url_for('usuario.telaperfil_ativar', perfil_id=telaperfil.id) }}">
                <span data-tooltip="Desativar">
                    <i class="bi-hand-thumbs-up fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('usuario.telaperfil_ativar', perfil_id=telaperfil.id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-hand-thumbs-down fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('usuario.perfil_editar', perfil_id=perfil_id) }}">Voltar</a>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
