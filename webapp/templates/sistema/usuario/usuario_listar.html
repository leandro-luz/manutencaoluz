{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> LISTA DE USUÁRIOS </h2>
<a href="{{ url_for('usuario.usuario_editar', usuario_id=0) }}">
    Adicionar
</a>

<input class="form-control" id="myInput" placeholder="Filtrar.." type="text"><br>
<button onclick="exportar_lista('usuarios.csv', 2)" type="button"> Exportar Lista</button>

<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PERFIL</th>
        <th scope="col">ATIVO</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody id="myTable">
    {% for usuario in usuarios %}
    <tr>
        <th scope="row">{{ usuario.nome }}</th>
        <td scope="row">{{ usuario.email }}</td>
        <td scope="row">{{ usuario.perfilacesso.nome }}</td>

        {% if usuario.ativo == True %}
        <td>
            <a href="{{ url_for('usuario.usuario_ativar', usuario_id=usuario.id) }}">
                <span data-tooltip="Desativar">
                    <i class="bi-hand-thumbs-up fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('usuario.usuario_ativar', usuario_id=usuario.id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-hand-thumbs-down fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}

        <td>
            <a href="{{ url_for('usuario.usuario_editar', usuario_id=usuario.id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{url_for('sistema.index')}}">Voltar</a>

</body>
<script src="/static/js/exportar_consulta.js" type="text/javascript"></script>
<script src="/static/js/filtro_coluna.js" type="text/javascript"></script>
{% endblock %}
