<!-- Add New Modal -->
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade"
     id="modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">INCLUSÃO DE PERFIL</h5>
                <button aria-label="Close" class="btn-close"
                        data-bs-dismiss="modal" type="button">
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('usuario.perfilmanutentor_editar', usuario_id=usuario_id) }}" method="POST">
                    {{form.csrf_token}}

                    {{ form.perfilmanutentor.label }} {{ form.perfilmanutentor }}

                    <input type="submit" value="Inclusão"/>
                </form>
            </div>
        </div>
    </div>
</div>
