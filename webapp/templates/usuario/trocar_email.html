{% extends "base.html" %}
{% block body %}
<body>
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2>Vamos atualizar o seu email </h2>
            <form action="{{ url_for('.solicitar_troca_email', token=token) }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-floating mb-3">
                    {{ form.email(class="form-control") }}
                    <label class="form-label">Digite o novo email</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.senha(class="form-control") }}
                    <label class="form-label">Digite a sua senha</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Atualizar">
            </form>
        </div>

        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img alt="Entrar no Sistema" class="img-fluid" src="/static/img/trocar_email.svg">
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
