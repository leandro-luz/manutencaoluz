{% extends "sistema_base.html" %}
{% block body %}
<body>

<h2> LISTA DE USUÁRIOS </h2>
<a href="{{ url_for('auth.auth_edit', user_id=0) }}">
    Adicionar
</a>


<table class="table">
    <thead>
    <tr>
        <th scope="col">NOME</th>
        <th scope="col">EMAIL</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody>
    {% for user in users %}
    <tr>
        <th scope="row">{{ user.username }}</th>
        <td scope="row">{{ user.email }}</td>
        <td>
            <a href="{{ url_for('auth.auth_edit', user_id=user.id) }}">
                <span data-tooltip="Informações">
                    <i class="bi-caret-right fs-6"></i>
                </span>
            </a>
        </td>
        {% if user.active == True %}
        <td>
            <a href="{{ url_for('auth.auth_active', user_id=user.id) }}">
                <span data-tooltip="Desativar">
                    <i class="bi-caret-down fs-6"></i>
                </span>
            </a>
        </td>
        {% else %}
        <td>
            <a href="{{ url_for('auth.auth_active', user_id=user.id) }}">
                <span data-tooltip="Ativar">
                    <i class="bi-caret-up fs-6"></i>
                </span>
            </a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{url_for('sistema.index')}}">Voltar</a>

</body>
{% endblock %}
