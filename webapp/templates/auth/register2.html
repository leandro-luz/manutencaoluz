{% extends "base2.html" %}
{% block body %}
<body>
<div class="container col-11 col-md-11" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>Realize o seu cadastro</h2>
            <form action="">
                {{ form.hidden_tag() }}
                <div class="form-floating mb-3">
                    {{ form.username(class="form-control") }}
                    <label class="form-label">Digite o seu nome</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.email(class="form-control") }}
                    <label class="form-label">Digite o seu email</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.password(class="form-control") }}
                    <label class="form-label">Digite a sua senha</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.confirm(class="form-control") }}
                    <label class="form-label">Confirme a sua senha</label>
                </div>
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" id="agree-form" name="agree-form" type="checkbox"
                               value="">
                        <label class="form-check-label" for="agree-form">
                            Você aceita os <a href="#">termos de serviços</a>?
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" id="newsletter" name="newsletter" type="checkbox"
                               checked>
                        <label class="form-check-label" for="newsletter">
                            Quero receber novidades da Manutenção Luz
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img alt="Tela de Registro" class="img-fluid" src="/static/img/hello.svg">
                </div>
                <div class="col-12" id="link-container">
                    <a href="{{url_for('auth.login')}}">Eu já tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock %}
