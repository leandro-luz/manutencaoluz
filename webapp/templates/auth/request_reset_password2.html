{% extends "base2.html" %}
{% block body %}
<body>
<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2>Informe o email para trocar a sua senha</h2>
            <form POST POST action="{{ url_for('.password_reset_request') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-floating mb-3">
                    {{ form.email(class="form-control") }}
                    <label class="form-label">Digite o seu email</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
        </div>

        <div class="col-md-6 order-md-1">
            <div class="col-12">
                <img alt="Entrar no Sistema" class="img-fluid" src="/static/img/forgot_password.svg">
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
