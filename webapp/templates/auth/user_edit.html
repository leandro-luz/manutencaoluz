{% extends "sistema_base.html" %}
{% block body %}
<body>
<form action="{{ url_for('auth.edit', id=user.id) }}" method="POST">
    {{form.csrf_token}}

    {{form.username.label}}
    {{form.username(size=20)}}<br>

    {{form.email.label}}
    {{form.email(size=20)}}<br>

    {{form.company.label}}
    {{form.company}}<br>


    {{form.active.label}}
    {{form.active(size=20)}}<br>

    <input type="submit" value="Atualizar"/>
</form>

<a href="{{ url_for('auth.user', id=user.id) }}">Voltar</a>

</body>

{% endblock %}
